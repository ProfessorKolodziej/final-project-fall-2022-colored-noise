		</div>

	<script>
		function changetowhiteearphone() {
			var clickablebutton = event.currentTarget;

			// create replacement element
			var replacementearphone = document.createElement('div');
			replacementearphone.className = 'replacement-earphone';

			// create replacement image
			var imageearphone = document.createElement('img');
			imageearphone.src = 'https://i.postimg.cc/SsRkZn2w/image.png';
			imageearphone.alt = 'white earphone';
			imageearphone.style.width = '95px';
			imageearphone.style.height = '95px';
			imageearphone.style.marginBottom = '-10px';

			// create replacement text
			var textearphone = document.createElement('p');
			textearphone.textContent = 'You may need white noise!';
			textearphone.style.fontFamily = 'Jost';

			// add image and text to replacement element
			replacementearphone.appendChild(imageearphone);
			replacementearphone.appendChild(textearphone);

			// replace intinial element
			clickablebutton.parentNode.replaceChild(replacementearphone, clickablebutton);
		}
